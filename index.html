<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Akan Name Generator</h1>
      <p>Enter your birthdate and gender to find your Akan name.</p>

      <form id="akanForm">
        <label
          >Day:
          <input type="number" id="day" placeholder="DD" required />
        </label>

        <label
          >Month:
          <input type="number" id="month" placeholder="MM" required />
        </label>

        <label
          >Year:
          <input type="number" id="year" placeholder="YYYY" required />
        </label>

        <label>Gender:</label>
        <div class="gender">
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
        </div>

        <button type="submit">Generate Name</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
